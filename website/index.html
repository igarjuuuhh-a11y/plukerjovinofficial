
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOVINSM</title>
  <style>
    :root {
      --bg-day: #f4f8ff;
      --bg-day-accent: #ffffff;
      --text-day: #1c2534;
      --muted-day: #5c6a85;
      --primary-day: #ffb74d;
      --primary-day-dark: #f7941d;

      --bg-night: #050816;
      --bg-night-accent: #070b19;
      --text-night: #e5e9ff;
      --muted-night: #9aa3c5;
      --primary-night: #7c5cff;
      --primary-night-dark: #5a3de6;

      --radius-lg: 24px;
      --transition-fast: 0.25s ease;
      --transition-med: 0.4s ease;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.18);
      --shadow-soft-night: 0 20px 55px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #e3f2fd 50%, #cfd8dc 100%);
      color: var(--text-day);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      transition: background var(--transition-med), color var(--transition-med);
      overflow-x: hidden;
    }

    body.night {
      background: radial-gradient(circle at top, #15192c 0%, #050816 55%, #020617 100%);
      color: var(--text-night);
    }

    .wrapper {
      width: 100%;
      max-width: 440px;
    }

    .card {
      background: var(--bg-day-accent);
      border-radius: 28px;
      box-shadow: var(--shadow-soft);
      padding: 24px 20px 26px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.25);
      transition:
        background var(--transition-med),
        box-shadow var(--transition-med),
        border-color var(--transition-med),
        transform var(--transition-fast);
      animation: card-in 0.7s ease-out forwards;
    }

    body.night .card {
      background: linear-gradient(145deg, #050816, #0b1021);
      box-shadow: var(--shadow-soft-night);
      border-color: rgba(79, 70, 229, 0.6);
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(255, 245, 157, 0.35), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(129, 212, 250, 0.35), transparent 60%);
      opacity: 0.85;
      mix-blend-mode: screen;
      pointer-events: none;
      transition: opacity var(--transition-med), transform 0.6s ease-out;
    }

    body.night .card::before {
      background:
        radial-gradient(circle at 10% 0%, rgba(129, 140, 248, 0.6), transparent 60%),
        radial-gradient(circle at 85% 15%, rgba(236, 72, 153, 0.45), transparent 60%);
      opacity: 0.7;
    }

    .card:hover::before {
      transform: translate3d(4px, -4px, 0);
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-badge {
      width: 42px;
      height: 42px;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffb74d, #ff7043);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 1px;
      box-shadow: 0 10px 24px rgba(249, 115, 22, 0.6);
      transform: translateY(6px);
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        filter var(--transition-fast);
    }

    body.night .brand-badge {
      background: linear-gradient(145deg, #f97316, #facc15);
      box-shadow: 0 12px 30px rgba(250, 204, 21, 0.65);
      color: #020617;
    }

    .brand-badge:hover {
      transform: translateY(2px) scale(1.03);
      filter: brightness(1.05);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text h1 {
      font-size: 26px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 800;
      line-height: 1.1;
      text-shadow: 0 1px 3px rgba(15, 23, 42, 0.25);
      animation: fade-down 0.7s ease-out 0.05s both;
    }

    body.night .brand-text h1 {
      text-shadow: 0 2px 10px rgba(15, 23, 42, 0.9);
    }

    .brand-text p {
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted-day);
      animation: fade-down 0.7s ease-out 0.12s both;
    }

    body.night .brand-text p {
      color: var(--muted-night);
    }

    .availability {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 7px 11px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.12);
      color: #0284c7;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(125, 211, 252, 0.7);
      animation: fade-down 0.7s ease-out 0.18s both;
    }

    body.night .availability {
      background: rgba(129, 140, 248, 0.12);
      color: #a5b4fc;
      border-color: rgba(129, 140, 248, 0.6);
    }

    .availability-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.2);
      animation: pulse 1.6s ease-out infinite;
    }

    .hero {
      margin: 14px 0 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .hero-text {
      font-size: 14px;
      color: var(--muted-day);
      line-height: 1.6;
      animation: fade-up 0.7s ease-out 0.25s both;
    }

    body.night .hero-text {
      color: var(--muted-night);
    }

    .image-frame {
      position: relative;
      border-radius: var(--radius-lg);
      padding: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(187, 222, 251, 0.85));
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      overflow: hidden;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        background var(--transition-med);
      cursor: pointer;
      animation: float-in 0.9s ease-out 0.15s both;
    }

    body.night .image-frame {
      background: linear-gradient(145deg, rgba(30, 64, 175, 0.8), rgba(15, 23, 42, 0.95));
      box-shadow: 0 22px 65px rgba(15, 23, 42, 0.95);
    }

    .image-frame:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.3);
    }

    .image-inner {
      position: relative;
      overflow: hidden;
      border-radius: calc(var(--radius-lg) - 6px);
      aspect-ratio: 4 / 5;
      background: radial-gradient(circle at 15% 0%, #fff9c4 0%, #b3e5fc 45%, #81d4fa 65%, #4fc3f7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
    }

    body.night .image-inner {
      background: radial-gradient(circle at 10% 0%, #1e293b 0%, #0f172a 40%, #020617 80%);
    }

    .insta-post-day,
    .insta-post-night {
      position: absolute;
      inset: 10px;
      border-radius: 22px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(227, 242, 253, 0.98));
      transform-origin: center;
      transition:
        opacity var(--transition-med),
        transform var(--transition-med),
        filter var(--transition-med);
      box-shadow: 0 16px 35px rgba(148, 163, 184, 0.55);
    }

    .insta-post-night {
      background: radial-gradient(circle at 0 0, rgba(129, 140, 248, 0.15), transparent 50%),
        linear-gradient(180deg, #020617, #020617);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.9);
    }

    .insta-post-night {
      opacity: 0;
      transform: translateY(12px) scale(0.96);
      pointer-events: none;
    }

    body.night .insta-post-day {
      opacity: 0;
      transform: translateY(-12px) scale(0.96);
      filter: blur(3px);
      pointer-events: none;
    }

    body.night .insta-post-night {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .insta-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
    }

    .insta-user {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .insta-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: conic-gradient(from 140deg, #ffd54f, #ff5722, #e91e63, #9c27b0, #ffd54f);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .insta-avatar-inner {
      width: 24px;
      height: 24px;
      border-radius: inherit;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #0f172a;
    }

    body.night .insta-avatar-inner {
      background: #020617;
      color: #e5e7eb;
    }

    .insta-user-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .insta-user-text span:first-child {
      font-size: 12px;
      font-weight: 600;
    }

    .insta-user-text span:last-child {
      font-size: 10px;
      color: #64748b;
    }

    body.night .insta-user-text span:last-child {
      color: #94a3b8;
    }

    .insta-dots {
      display: flex;
      gap: 3px;
    }

    .insta-dot {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: #94a3b8;
    }

    .insta-media {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin: 0 10px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Portrait post images */
    .post-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      box-shadow:
        0 0 0 4px rgba(255, 255, 255, 0.16),
        0 18px 40px rgba(15, 23, 42, 0.7);
    }

    .stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: #e5e7eb;
      box-shadow: 0 0 10px rgba(248, 250, 252, 0.9);
      animation: twinkle 3s ease-in-out infinite alternate;
    }

    .star:nth-child(1) { top: 20%; left: 12%; animation-delay: 0.1s; }
    .star:nth-child(2) { top: 14%; right: 18%; animation-delay: 0.9s; }
    .star:nth-child(3) { top: 35%; left: 32%; animation-delay: 1.4s; }
    .star:nth-child(4) { top: 50%; right: 28%; animation-delay: 2.1s; }
    .star:nth-child(5) { top: 64%; left: 20%; animation-delay: 2.9s; }

    .insta-footer {
      padding: 4px 10px 8px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: 11px;
    }

    .insta-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .insta-icons {
      display: flex;
      gap: 8px;
      color: #475569;
    }

    body.night .insta-icons {
      color: #cbd5f5;
    }

    .insta-caption {
      color: #64748b;
      line-height: 1.4;
    }

    body.night .insta-caption {
      color: #9ca3af;
    }

    .insta-caption span {
      font-weight: 600;
      color: #0f172a;
    }

    body.night .insta-caption span {
      color: #e5e7eb;
    }

    .insta-meta {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #94a3b8;
    }

    body.night .insta-meta {
      color: #9ca3af;
    }

    .actions-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
      animation: fade-up 0.7s ease-out 0.35s both;
    }

    .hint {
      font-size: 11px;
      color: var(--muted-day);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    body.night .hint {
      color: var(--muted-night);
    }

    .hint-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
      animation: pulse 1.8s ease-out infinite;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .btn {
      position: relative;
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary-day), var(--primary-day-dark));
      color: #111827;
      box-shadow: 0 12px 30px rgba(249, 115, 22, 0.65);
      transform: translateY(0);
      transition:
        transform 0.16s ease-out,
        box-shadow 0.16s ease-out,
        background 0.25s ease-out,
        color 0.25s ease-out;
      animation: fade-up 0.7s ease-out 0.38s both;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.75), transparent 52%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 38px rgba(249, 115, 22, 0.8);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.7);
    }

    body.night .btn-toggle {
      background: linear-gradient(135deg, var(--primary-night), var(--primary-night-dark));
      color: #e5e7eb;
      box-shadow: 0 16px 38px rgba(79, 70, 229, 0.95);
    }

    body.night .btn-toggle:hover {
      box-shadow: 0 20px 46px rgba(79, 70, 229, 1);
    }

    .btn-glow {
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.4), transparent 60%);
      opacity: 0.4;
      z-index: 0;
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      border-radius: 40%;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 13px rgba(255, 255, 255, 0.7);
      z-index: 1;
    }

    body.night .btn-icon {
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.5);
      box-shadow: 0 0 14px rgba(129, 140, 248, 1);
    }

    .btn-booking {
      background: transparent;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-day);
      padding: 10px 16px;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events: none;
      transform: translateY(4px);
      transition:
        opacity var(--transition-med),
        transform var(--transition-med),
        border-color var(--transition-fast),
        background var(--transition-fast),
        color var(--transition-fast);
    }

    body.night .btn-booking {
      color: var(--text-night);
      border-color: rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.85);
    }

    .btn-booking.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .btn-booking:hover {
      border-color: rgba(59, 130, 246, 0.9);
      background: rgba(255, 255, 255, 0.12);
    }

    body.night .btn-booking:hover {
      background: rgba(15, 23, 42, 0.8);
    }

    .btn-booking-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.85);
    }

    @keyframes card-in {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-down {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(18px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      70% {
        transform: scale(1.18);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1.0);
      }
    }

    @media (hover: hover) {
      .card:hover .brand-text h1 {
        letter-spacing: 3.5px;
      }
      .card:hover .insta-post-day,
      .card:hover .insta-post-night {
        transform: translateY(-1px) scale(1.01);
      }
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px 16px 22px;
        border-radius: 24px;
      }
      .brand-text h1 {
        font-size: 24px;
        letter-spacing: 2.5px;
      }
      .hero-text {
        font-size: 13px;
      }
      .buttons {
        gap: 8px;
      }
      .btn {
        padding-inline: 14px;
      }
    }
  </style>
</head>

  <script>
    const body = document.body;
    const modeToggle = document.getElementById("modeToggle");
    const modeLabel = document.getElementById("modeLabel");
    const bookingButton = document.getElementById("bookingButton");
    const imageFrame = document.getElementById("imageFrame");
    const btnIcon = modeToggle.querySelector(".btn-icon");

    function setMode(isNight) {
      if (isNight) {
        body.classList.add("night");
        modeLabel.textContent = "Day";
        btnIcon.textContent = "â˜¾";
        bookingButton.classList.add("visible");
      } else {
        body.classList.remove("night");
        modeLabel.textContent = "Night";
        btnIcon.textContent = "â˜€";
        bookingButton.classList.remove("visible");
      }
    }

    modeToggle.addEventListener("click", () => {
      const isNight = !body.classList.contains("night");
      setMode(isNight);
    });

    imageFrame.addEventListener("click", () => {
      const isNight = !body.classList.contains("night");
      setMode(isNight);
    });

    bookingButton.addEventListener("click", () => {
      window.location.href = "booking.html";
    });
